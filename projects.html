<script>
// Fade-in on scroll
const fadersProjects = document.querySelectorAll('.show-on-scroll');
const appearOptions = { threshold: 0.1, rootMargin: "0px 0px -50px 0px" };
const appearOnScrollProjects = new IntersectionObserver(function(entries, observer){
    entries.forEach(entry => {
        if(!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
    });
}, appearOptions);

fadersProjects.forEach(fader => appearOnScrollProjects.observe(fader));
</script>
