</head>
<body>
<header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">Chi sono</a>
        <a href="projects.html">Progetti</a>
        <a href="contact.html">Contatti</a>
    </nav>
</header>

<section>
    <h2>Contattami</h2>
    <form class="contact-form show-on-scroll">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
  <p>&copy; 2025 Leoxx. Tutti i diritti riservati.</p>
  <div class="socials">
    <a href="https://www.instagram.com/il_giorgii_/" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://discord.gg/7C6RreCR24" target="_blank" aria-label="Discord">
      <span>Discord</span>
    </a>
    <a href="https://github.com/Leoxxexe" target="_blank" aria-label="GitHub">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>
</footer>


<script>
// Fade-in on scroll
const fadersContact = document.querySelectorAll('.show-on-scroll');
const appearOptions = { threshold: 0.1, rootMargin: "0px 0px -50px 0px" };
const appearOnScrollContact = new IntersectionObserver(function(entries, observer){
    entries.forEach(entry => {
        if(!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
    });
}, appearOptions);

fadersContact.forEach(fader => appearOnScrollContact.observe(fader));
</script>
</body>
</html>
